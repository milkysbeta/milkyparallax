<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Website Tutorial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="hide">
    <nav>
      <img src="img/milkylogo.png" alt="MILKY" class="logo">
      <ul>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Sign up</a>
        </li>
        <li class="search">
          <a href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="hamburger">
          <a href="#">
            <div class="bar"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>

    <div class="maxwidth">

    <div class="vignette hide"></div>
   <-- <img src="img/background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0"
      data-distance="-200" class="parallax bg-img">


    <img src="img/sky.png" data-speedx="-0.01" data-speedy="0.075" data-speedz="0.18" data-rotation="0.2"
      data-distance="-280" class="parallax sky-1">

        <img src="img/glassrainbow.png" data-speedx="0.20" data-speedy="0.05" data-speedz="0.15" data-rotation="-0.3"
      data-distance="-1000" class="parallax glassrainbow">

        <img src="img/glassrainbow.png" data-speedx="0.21" data-speedy="0.06" data-speedz="0.16" data-rotation="-0.6"
      data-distance="-1010" class="parallax glassrainbow">

        <img src="img/glassrainbow.png" data-speedx="0.22" data-speedy="0.07" data-speedz="0.17" data-rotation="-0.8"
      data-distance="-1020" class="parallax glassrainbow">


    <img src="img/pokadots.png" data-speedx="0.025" data-speedy="0.155" data-speedz="-0.15" data-rotation="-0.4"
      data-distance="2800" class="parallax pokadots">

    <img src="img/moon.png" data-speedx="0.05" data-speedy="0.1" data-speedz="0.15" data-rotation="-0.5"
      data-distance="500" class="parallax moon">


     <img src="img/mountainright.png" data-speedx="0.05" data-speedy="0.1" data-speedz="0.15" data-rotation="-0.45"
      data-distance="-350" class="parallax mountainright">

    <img src="img/fogtopleft.png" data-speedx="-0.01" data-speedy="0.075" data-speedz="0.05" data-rotation="-0.2"
      data-distance="-800" class="parallax fogtopleft">

    <img src="img/yellowright.png" data-speedx="0.05" data-speedy="0.015" data-speedz="0.10" data-rotation="0.2"
      data-distance="1470" class="parallax yellowright">

          <img src="img/yellowright.png" data-speedx="0.04" data-speedy="0.020" data-speedz="0.10" data-rotation="0.5"
      data-distance="1470" class="parallax yellowright">

          <img src="img/yellowright.png" data-speedx="0.03" data-speedy="0.025" data-speedz="0.10" data-rotation="1.1"
      data-distance="1470" class="parallax yellowright">

    <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0.11" >
      <h2>WANAKA</h2>
      <h1>ART COLLECTIVE</h1>
    </div>


    <img src="img/bluemountains1.png" data-speedx="0.08" data-speedy="0.05" data-speedz="0.53" data-rotation="-0.25"
      data-distance="1050" class="parallax bluemountains">

    <img src="img/bluelake.png" data-speedx="0.11" data-speedy="0.018" data-speedz="0.5" data-rotation="-0.3"
      data-distance="1500" class="parallax bluelake">

    <img src="img/circle.png" data-speedx="0.05" data-speedy="0.010" data-speedz="0" data-rotation="0"
      data-distance="00" class="parallax circlehole">


    <img src="img/pinklake.png" data-speedx="-0.075" data-speedy=" 0.005" data-speedz="0.6" data-rotation="-0.16" data-distance="4500" class="parallax pinklake">
    <img src="img/pinklake.png" data-speedx="-0.050" data-speedy="-0.00" data-speedz="0.65" data-rotation="-0.14" data-distance="4500" class="parallax pinklake">
    <img src="img/pinklake.png" data-speedx="-0.025" data-speedy="-0.005" data-speedz="0.7" data-rotation="-0.12" data-distance="4500" class="parallax pinklake">
    <img src="img/pinklake.png" data-speedx="-0.000" data-speedy="-0.01" data-speedz="0.75" data-rotation="-0.10" data-distance="4500" class="parallax pinklake">
    <img src="img/pinklake.png" data-speedx="-0.025" data-speedy="-0.015" data-speedz="0.8" data-rotation="-0.08" data-distance="4500" class="parallax pinklake">
    <img src="img/pinklake.png" data-speedx="-0.050" data-speedy="-0.02" data-speedz="0.85" data-rotation="-0.06" data-distance="4500" class="parallax pinklake">
    <img src="img/pinklake.png" data-speedx="-0.075" data-speedy="-0.025" data-speedz="0.9" data-rotation="-0.04" data-distance="4500" class="parallax pinklake">
    <img src="img/pinklake.png" data-speedx="-0.100" data-speedy="-0.03" data-speedz="0.95" data-rotation="-0.02" data-distance="4500" class="parallax pinklake">


    <img src="img/papertexture.png" data-speedx="0.027" data-speedy="0.018" data-speedz="0.53" data-rotation="0.2"
      data-distance="0" class="parallax papertexture">

    <img src="img/black_shadow.png" class="black-shadow hide">


    </div>
  </main>


  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
